<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<title>movies</title>
</head>
<body>

	<main id="app">
		
		<h4 class="welcome-message">{{mainmessage}}</h4>

		<ul>
			<li v-for="video in videodata">
				<button :data-movie="video.id" v-on:click="fetchmore" class="more-details">more details...</button>
				<!--when using database after . should match column-->
				<a :href="video.path" v-on:click="loadmovie">
					<img :src="'images/'+ video.vidthumb" alt="">
				</a>
				<p>put genre data here</p> <!--add field to db (or make subquery) to populate with data-->
			</li>
		</ul>


		<p class="instructions">
			<i>Click on a poster to preview the movie!</i>
		</p>

		<!--add class show-movie only if showDetails = true-->
		<section class="hidden-movies" :class="{'show-movie' : showDetails}">
			<h3 class="movie-title">{{ video.videotitle }}</h3>
			<video :src="'video/' + videosource"></video>
			<div class="movie-details">
				<p>{{video.videodesc}}</p>
			</div>
		</section>

		<div class="up-arrow">
			<span v-on:click="scrollBackup" :class="{'show-scroller' : showDetails}"></span>
		</div>

	</main>
	
	<script src="js/main.js"></script>
</body>
</html>
